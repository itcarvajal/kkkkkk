<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title>Agregar Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-padding">
    <form #formulario="ngForm" (ngSubmit)="agregarProducto()">
      <ion-list>
        <ion-item>
          <ion-input name="descripcionItemForm" [(ngModel)]="descripcionItemForm" placeholder="DescripciÃ³n del Producto" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input name="nombreItemForm" [(ngModel)]="nombreItemForm" placeholder="Nombre del Producto" required minlength="6"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input name="precioItemForm" [(ngModel)]="precioItemForm" type="text" placeholder="$ Precio en Pesos Chilenos" required></ion-input>
        </ion-item>        
      </ion-list>
      <ion-button expand="full" color="secondary" type="submit" [attr.disabled]="formulario.invalid">Agregar Producto</ion-button>
      <ion-button expand="full" [routerLink]="['/login']">Cancelar</ion-button>
    </form>
  </ion-card>
</ion-content>
